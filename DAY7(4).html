<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #001f3f;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px;
      background-color: #555;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #777;
    }
    .section {
      margin: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .album-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .album-row img {
      width: 100px;
      height: 150px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<header>Music World</header>

<nav>
  <a href="#">HOME</a>
  <a href="#">ABOUT US</a>
  <a href="#">CATEGORY</a>

  <a href="#">CONTACT US</a>
  <a href="#">LOGIN</a>
</nav>
