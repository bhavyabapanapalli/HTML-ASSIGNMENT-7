<!DOCTYPE html>
<html>
<head>
  <style>
    .calculator {
      width: 200px;
      background-color: #555;
      padding: 10px;
      border-radius: 5px;
      margin: 50px auto;
    }
    .display {
      width: 100%;
      height: 40px;
      text-align: right;
      font-size: 24px;
      padding-right: 10px;
      margin-bottom: 10px;
      background: white;
      border: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    .buttons button {
      padding: 15px;
      font-size: 18px;
      background-color: #2ddac7;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="0" readonly />
    <div class="buttons">
      <button>C</button><button>%</button><button>‚Üê</button><button>/</button>
      <button>7</button><button>8</button><button>9</button><button>*</button>
      <button>4</button><button>5</button><button>6</button><button>-</button>
      <button>1</button><button>2</button><button>3</button><button>+</button>
      <button>00</button><button>0</button><button>.</button><button>=</button>
    </div>
  </div>
</body>
</html>
