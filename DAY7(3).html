<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #94b395, #82db87);
      color: white;
      padding: 20px 10px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f8f9fa;
    }

    .main-content h1 {
      font-size: 28px;
      color: #2e7d32;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .card p {
      font-size: 24px;
      color: #4caf50;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>School Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Classes</a>
    <a href="#">Exams</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h2>Total Students</h2>
        <p>500</p>
      </div>
      <div class="card">
        <h2>Total Teachers</h2>
        <p>50</p>
      </div>
      <div class="card">
        <h2>Classes</h2>
        <p>20</p>
      </div>
      <div class="card">
        <h2>Upcoming Exams</h2>
        <p>5</p>
      </div>
    </div>
  </div>

</body>
</html>
